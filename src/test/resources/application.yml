spring:
  profiles:
    include: datatransformer.yaml

json:
  mapping:
    transforms:
      - type: "type1"
        title: "Type 1 Title"
        mappings:
          - targetName: personName
            path: "$.name"
            describe: describe
            operation: describe
            sourceName: name
          - targetName: personAge
            path: "$.age"
            describe: describe
            operation: describe
            sourceName: age
          - targetName: personAddress
            path: "$.wwww"
            describe: describe
            operation: describe
            sourceName: address




